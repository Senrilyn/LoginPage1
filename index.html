<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="left">
      <img
        src="assets/Screenshot 2023-04-07 at 9.56.50 AM.png"
        alt="sitting on a couch"
      />
    </div>
    <div class="right">
      <h2>Hello Again!</h2>
      <p>Welcome Back, you've been missed.</p>
      <div class="inputs">
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
      </div>
      <div class="recovery-pass">
        <p><span>Recovery Password</span></p>
      </div>
      <input class="sign-in-button" type="button" value="Sign in" />
      <p class="register">Not a member? <span>Register NOW</span></p>
      <div class="seperator">
        <div class="line"></div>
        Or Continue with
        <div class="line"></div>
      </div>
      <div class="social-icons">
        <img src="assets/GoogleIcon.svg" alt="Google Icon" />
        <img src="assets/AppleIcon.svg" alt="Apple Icon" />
        <img src="assets/FacebookIcon.svg" alt="Facebook Icon" />
      </div>
    </div>
  </body>
</html>
